<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB TodoApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="content">
        <h1 class="head1">The Todo App</h1>
        <h4 class="head4">Tired of Remembering tasks <br>Add them here and take <span>Action</span> </h4>
        <input type="text" class="form-control" placeholder="Enter your Task"><br>
        <button class="btn btn-success addbtn">Add Task</button>
        <hr>
        <div>
            <table id="taskTable" class="table table-bordered">
                <thead>
                    <tr>
                        <!-- <th scope="col">Serial No.</th> -->
                        <th scope="col">Tasks</th>
                        <th scope="col">Remove Tasks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tasks will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
